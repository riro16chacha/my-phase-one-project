<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTFIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">OUTFIT STORE</h1>
    <section id="header">
        <div class="wrapper">
            <div id="search-container">
                <input 
                type="search" 
                id="search-input"
                placeholder="search the product name here.."
                />
                <button id="search">
                    search
                </button>  
            </div>
            <div id="buttons">
                <button class="button-value">products</button>
                <button class="button-value">Topwear</button>
                <button class="button-value">BottomWear</button>
                <button class="button-value">jacket</button>
                <button class="button-value">watch</button>
            </div>
            <div id="products"></div>
        </div>
    </section>
    <section id="book">
        <div class="wrapper">
          <h2>Book a Product</h2>
          <form id="book-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="product">Product:</label>
            <select id="products" name="products" required>
              <option value="">--Select a Product--</option>
              <option value="product1">white T-shirt</option>
              <option value="product2">Stylish Black Trauser</option>
              <option value="product3">Fancy Short black Skirt</option>
              <option value="product4">Ice Rolex watch</option>
              <option value="product5">Hublot Watch</option>
              <option value="product6">Casio Watch</option>
              <option value="product7">Fitting Leather Jacket</option>
              <option value="product8">Cotton Black Jacket</option>
              <option value="product9">Stylish pink pants</option>
              <option value="product10">Fancy White Top For Ladys</option>
              <option value="product11">Comfy Grey Pants</option>
              <option value="product12">Blue Shirt</option>
              <option value="product13">Black trauser</option>
              <option value="product14">Blazer</option>
              <option value="product15">Simple Crochet top</option>
              <option value="product16">Balcenciaga SweatShirt</option>
              <option value="product17">Moncler Jacket</option>
              <option value="product18">Gucci Dress</option>
            </select>
            <button type="submit" id="book-button">Book Product</button>
          </form>
        </div>
      </section>
      
    


    <script src="index.js"></script>
</body>
</html>
