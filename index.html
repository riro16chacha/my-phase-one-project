<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTFIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">OUTFIT STORE</h1>
    <section id="header">
        <div class="wrapper">
            <div id="search-container">
                <input 
                type="search" 
                id="search-input"
                placeholder="search the product name here.."
                />
                <button id="search">
                    search
                </button>
            </div>
            <div id="buttons">
                <button class="button-value"
                onclick="filterProduct('products')">products</button>
                <button class="button-value"
                onclick="filterProduct('Topwear')">Topwear</button>
                <button class="button-value"
                onclick="filterProduct(BottomWear)">BottomWear</button>
                <button class="button-value"
                onclick="filterProduct('jacket')">jacket</button>
                <button class="button-value"
                onclick="filterProduct('watch')">watch</button>
            </div>
            <div id="products"></div>
        </div>
    </section>
    


    <script src="index.js"></script>
</body>
</html>
